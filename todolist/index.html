<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div class="app">

            <h2>Todo App</h2>

            <div class="add">
                <div class="field">
                    <input placeholder="Введите текст" type="text">
                </div>
                <div class="btn">
                    <input value="Добавить" type="button">
                </div>
            </div>

            <div class="list">
                <h3>To Do List</h3>
                <ul>
                    <!-- <li>qwerty <span class="del">Удалить</span></li>
                    <li class="active">qwerty <span class="del">Удалить</span></li> -->
                </ul>
            </div>


        </div>
    </div>

</body>
</html>
