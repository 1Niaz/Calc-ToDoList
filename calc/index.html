<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    

    <div class="container">
        <div class="app">
            <div class="fields">
                <div class="field field1">
                    <input placeholder="Введите 1 число" value="" type="text">
                </div>
                <div class="field field2">
                    <input placeholder="Введите 2 число" value="" type="text">
                </div>
            </div>
            <div class="buttons">
                <div class="actions">
                    <div class="button button1">
                        <input value="+" type="button">
                    </div>
                    <div class="button button2">
                        <input value="-" type="button">
                    </div>
                    <div class="button button3">
                        <input value="x" type="button">
                    </div>
                    <div class="button button4">
                        <input value="/" type="button">
                    </div>
                </div>
                <!-- <div class="equal">
                    <input value="Вычислить" type="button">
                </div> -->
            </div>
            <div class="output">
                <div class="word">Результат:</div>
                <div class="answer">0</div>
            </div>
        </div>
    </div>
</body>
</html>
